<!DOCTYPE html>
<html lang="en">

<head>
  <title>machineLove</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- Top Menu -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
     
      <div class="navbar-header">
        <a class="navbar-brand" href="/">machineLove</a>
      </div>
      <span class="text-right" id="userWelcome" display="none"></span>
    </div>
  </nav>
  <!-- Main Body -->
  <div class="container hidden">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form id="entry">
          <div class="form-group">
            <label for="title">Title:</label>
            <input placeholder="Comments Title" type="text" class="form-control" id="title">
            <br />
            <label for="body">Body:</label>
            <textarea placeholder="Comments Body" class="form-control" rows="3" id="body"></textarea>
            <br />
            <label><input type="checkbox" id="isPublic">Make Comments Public?</label>
            <button type="submit" id="commentsSubmit" class="btn btn-success submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Footer -->
<div class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h4></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12">Jack Bashirian<a href="https://github.com//jack2017coding"><img class="socialMediaIcon" src="../images/github.svg" alt="GitHub"/></a>
          <span class="socialMediaIcon"><a href="https://www.linkedin.com/in/jack-bashirian-p-e-20309b38/"><img class="socialMediaIcon" src="../images/linkedin.svg" alt="GitHub"/></a>
        </div>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="../js/add-diary.js" type="text/javascript"></script>

</body>

</html>
